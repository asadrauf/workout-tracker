<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <script src="https://kit.fontawesome.com/c502137733.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a class="clickme primary" href="/"><i class="fas fa-h-square"></i> Fitness Tracker</a>
    <a class="clickme primary" href="/stats"><i class="far fa-address-card"></i> Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1><i class="fas fa-running"></i> Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button"><i class="fas fa-spinner fa-spin fa-sm"></i> Continue Workout</a>
              <a href="/exercise" class="huge positive ui button"><i class="fas fa-spinner fa-spin fa-sm"></i> New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
